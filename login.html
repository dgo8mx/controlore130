<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SEMARNAT Durango</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #13322B 0%, #1a4838 50%, #0f2419 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white max-w-md w-full rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <div class="inline-block bg-emerald-600 text-white p-4 rounded-full mb-4">
                <i class="fas fa-tree text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 mb-2">SEMARNAT Durango</h1>
            <p class="text-slate-600">Sistema de Control de Determinantes</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">
                    <i class="fas fa-user mr-2 text-emerald-600"></i> Usuario
                </label>
                <input 
                    type="text" 
                    id="username" 
                    class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:border-emerald-500"
                    placeholder="Ingrese su usuario"
                    required
                    autocomplete="username"
                >
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">
                    <i class="fas fa-lock mr-2 text-emerald-600"></i> Contrase√±a
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:border-emerald-500"
                    placeholder="Ingrese su contrase√±a"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div id="message" class="hidden"></div>

            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 text-white font-bold py-3 px-4 rounded-lg hover:from-emerald-600 hover:to-emerald-700 transition-all shadow-lg disabled:opacity-50"
            >
                <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesi√≥n
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-slate-500">
                <i class="fas fa-info-circle mr-1"></i> ¬øOlvid√≥ su contrase√±a? Contacte al administrador
            </p>
        </div>

        <div id="status" class="hidden mt-4 p-3 rounded-lg text-center text-xs"></div>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://rnwksmgwmnjatrgezaaa.supabase.co',
            SUPABASE_KEY: 'sb_publishable_TQIHyFu5lTwLl6GvF2c7zw_2q4YeSls'
        };
        
        let clienteSupabase;

        function mostrarMensaje(texto, tipo) {
            const msg = document.getElementById('message');
            const esError = tipo === 'error';
            
            msg.className = `p-4 rounded-lg ${esError ? 'bg-red-50 text-red-700 border border-red-200' : 'bg-green-50 text-green-700 border border-green-200'}`;
            msg.innerHTML = `<i class="fas fa-${esError ? 'exclamation-circle' : 'check-circle'} mr-2"></i>${texto}`;
            msg.classList.remove('hidden');
        }

        function mostrarEstado(texto, colorClass) {
            const status = document.getElementById('status');
            status.className = `mt-4 p-3 rounded-lg text-center text-xs ${colorClass}`;
            status.innerHTML = texto;
            status.classList.remove('hidden');
        }

        function guardarSesion(usuario) {
            const sesion = {
                username: usuario.username,
                nombre: usuario.nombre_completo,
                area: usuario.area_asignada,
                tipo: usuario.tipo_usuario,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('sesion_semarnat', JSON.stringify(sesion));
            localStorage.setItem('ultimo_acceso', new Date().toISOString());
        }

        function verificarSesionExistente() {
            const sesion = localStorage.getItem('sesion_semarnat');
            if (!sesion) return null;
            
            try {
                const datos = JSON.parse(sesion);
                const ultimoAcceso = new Date(localStorage.getItem('ultimo_acceso'));
                const horas = (new Date() - ultimoAcceso) / (1000 * 60 * 60);
                
                if (horas < 8) return datos;
                
                localStorage.removeItem('sesion_semarnat');
                localStorage.removeItem('ultimo_acceso');
                return null;
            } catch {
                return null;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Verificando...';
            
            try {
                if (!clienteSupabase) {
                    throw new Error('Sistema no inicializado');
                }

                const { data, error } = await clienteSupabase
                    .from('usuarios')
                    .select('*')
                    .eq('username', username)
                    .eq('activo', true);

                if (error) {
                    console.error('Error Supabase:', error);
                    throw new Error('Error al verificar credenciales');
                }
                
                if (!data || data.length === 0) {
                    throw new Error('Usuario o contrase√±a incorrectos');
                }
                
                const usuario = data[0];
                
                if (usuario.password_hash !== password) {
                    throw new Error('Usuario o contrase√±a incorrectos');
                }

                clienteSupabase.from('auditoria_accesos').insert({
                    username: username,
                    tipo_evento: 'login',
                    fecha_hora: new Date().toISOString(),
                    exitoso: true
                }).then(() => {
                    console.log('Auditor√≠a registrada');
                }).catch(() => {
                    console.log('Auditor√≠a omitida');
                });

                clienteSupabase.from('usuarios')
                    .update({ ultimo_acceso: new Date().toISOString() })
                    .eq('username', username)
                    .then(() => {
                        console.log('√öltimo acceso actualizado');
                    });

                guardarSesion(usuario);
                mostrarMensaje('¬°Bienvenido ' + usuario.nombre_completo + '!', 'success');
                btn.innerHTML = '<i class="fas fa-check mr-2"></i> Acceso concedido';
                
                setTimeout(() => {
                    window.location.href = usuario.tipo_usuario === 'admin' ? 'admin.html' : 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Error login:', error);
                mostrarMensaje(error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesi√≥n';
            }
        });

        window.addEventListener('load', async () => {
            console.log('üöÄ Iniciando sistema...');
            
            try {
                const sesionExistente = verificarSesionExistente();
                if (sesionExistente) {
                    mostrarMensaje('Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = sesionExistente.tipo === 'admin' ? 'admin.html' : 'index.html';
                    }, 500);
                    return;
                }

                mostrarEstado('<i class="fas fa-circle-notch fa-spin mr-2"></i> Conectando...', 'bg-blue-100 text-blue-700');
                
                if (!window.supabase) {
                    throw new Error('Error al cargar el sistema. Recargue la p√°gina.');
                }

                clienteSupabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
                console.log('‚úÖ Cliente creado');

                const { data, error } = await clienteSupabase
                    .from('usuarios')
                    .select('id')
                    .limit(1);

                if (error) {
                    console.error('Error verificaci√≥n:', error);
                    throw new Error('Error de conexi√≥n. Contacte al administrador.');
                }

                console.log('‚úÖ Sistema operativo');
                mostrarEstado('<i class="fas fa-check-circle mr-2"></i> Sistema listo', 'bg-green-100 text-green-700');
                document.getElementById('loginBtn').disabled = false;
                
                setTimeout(() => {
                    document.getElementById('status').classList.add('hidden');
                }, 3000);

            } catch (error) {
                console.error('‚ùå Error:', error);
                mostrarEstado('<i class="fas fa-times-circle mr-2"></i> ' + error.message, 'bg-red-100 text-red-700');
                mostrarMensaje(error.message, 'error');
                document.getElementById('loginBtn').disabled = true;
            }
        });
    </script>

</body>
</html>
